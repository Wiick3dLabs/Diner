<!DOCTYPE>
<html>

<head>
    <script src="/scripts/jquery-2.1.3.js"></script>
    <script src="/scripts/underscore.js"></script>
    <script src="/scripts/backbone.js"></script>


    <script src="/models/models.js"></script>
    <script src="collections/collections.js"></script>
    <script src="views/views.js"></script>

   <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Rick's Diner</title>
</head>
<header>
    <ul>
        <li><a href="#">Back Home</a>
        </li>
    </ul>
</header>

<body>
    <h1>Menu ~</h1>
    <h2 id="dishList">
    </h2>

    <h3>Add a dish here:</h3>
    <div id="addDishForm">
        <input type="text" id="newDishName" placeholder="dish name">
        <input type="text" id="newDishPrice" placeholder="price">
        <input type="text" id="newDishImg" placeholder="image">
        <button id="addNewDish">Add dish</button>
    </div>

    <script type="text/template" id="dishTemplate">
        <span class="dish">
        <%= dish.name %> <%= dish.price %> <img src="<%= dish.image %>"/> 
        <button class = "editButton">Edit</button>
        <button class = "deleteButton">Delete</button>
      </span>
        <span class="editForm" style="display: none">
        <input type = "text" id = "newName<%= dish.id %>" value = "<%= dish.name %>">
        <input type = "text" id = "newPrice<%= dish.id %>" value = "<%= dish.price %>">
        <input type = "text" id = "newImg<%= dish.id %>" 
        value = "<%= dish.image %>">
        <button class = "updateButton">Update</button>
      </span>
    </script>
</body>

</html>
